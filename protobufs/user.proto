syntax ="proto3";
package auth;

import "google/protobuf/timestamp.proto";

option go_package = "./protobufs";

message User {
  string id = 1;
  string email = 2;
  string first_name = 3;
  string last_name = 4;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
}
